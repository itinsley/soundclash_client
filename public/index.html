<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <!-- reCAPTCHA -->
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!-- Only use for responsive UI's -->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <!-- //Only use for responsive UI's -->

    <!-- Prefetch DNS for external assets -->
    <link rel="dns-prefetch" href="//js-agent.newrelic.com">
    <link rel="dns-prefetch" href="//beacon-1.newrelic.com">
    <link rel="dns-prefetch" href="//res.cloudinary.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//img.youtube.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//themes.googleusercontent.com">
    <!-- //Prefetch DNS for external assets -->

    <!-- Title -->
    <title>Sound Clash</title>
    <!-- //Title -->

    <!-- Global CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,300italic,700italic">
    <link rel="stylesheet" href="https://www.soundcla.sh/assets/application-5c6631bc743ce1b84dc2c09aa45080ec5003f150bd77298316da9ed2cd2acbc6.css">
    <!-- //Global CSS -->

    <!-- Favicons -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="icons/favicons/mstile-144x144.png}">
    <meta name="theme-color" content="#000000">
    <!-- //Favicons -->

    <script src='https://apis.google.com/js/api.js'></script>

  </head>

      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
